<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - OLON Sentiment TV</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/aura.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <div class="header-logo">
        <a href="/" id="header-logo-link">
          <img id="header-logo-img" src="/assets/images/top-UP-olon-120.png" alt="OLON Logo" class="logo-image">
        </a>
      </div>
      <nav class="header-nav">
        <a href="/" class="nav-link">Home</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="site-content">
    <!-- Aura Background -->
    <div id="aura-container" class="aura-background">
      <div class="aura-layer aura-layer-primary"></div>
      <div class="aura-layer aura-layer-secondary"></div>
      <div class="aura-layer aura-layer-tertiary"></div>
    </div>

    <!-- Post Content -->
    <article class="container section">
      <header class="text-center mb-8">
        <h1 class="hero-title mb-4">Post Title</h1>
        <div class="post-meta" style="justify-content: center;">
          <span id="post-date">Loading...</span>
          <span id="post-category"></span>
        </div>
      </header>

      <div class="post-content-body" style="max-width: 800px; margin: 0 auto;">
        <p>Loading post content...</p>
      </div>
    </article>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; 2025 OLON Sentiment TV. Powered by Supabase.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module">
    import { createClient } from '@supabase/supabase-js';

    // Initialize Supabase
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;

    window.supabase = { createClient };

    // Make Supabase config available globally
    window.OLON_SUPABASE_URL = SUPABASE_URL;
    window.OLON_SUPABASE_ANON_KEY = SUPABASE_ANON_KEY;
  </script>

  <script src="/assets/js/supabase-client.js" type="module"></script>
  <script src="/assets/js/aura.js" type="module"></script>
  <script src="/assets/js/header-logo.js" type="module"></script>
  <script src="/assets/js/categories.js" type="module"></script>
  <script src="/assets/js/posts.js" type="module"></script>
  <script src="/assets/js/main.js" type="module"></script>
</body>
</html>
