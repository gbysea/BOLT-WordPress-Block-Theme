<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLON Sentiment TV</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/aura.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <a href="/" class="site-logo" id="header-logo-link">
        <span>OLON</span>
      </a>
      <nav class="site-nav">
        <a href="/">Home</a>
        <div class="nav-dropdown">
          <button class="nav-dropdown-toggle">Categories</button>
          <div class="nav-dropdown-menu">
            <a href="/category/top">TOP</a>
            <a href="/category/up">UP</a>
            <a href="/category/charm">CHARM</a>
            <a href="/category/bottom">BOTTOM</a>
            <a href="/category/down">DOWN</a>
            <a href="/category/strange">STRANGE</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="site-content">
    <!-- Aura Background -->
    <div id="aura-container" class="aura-background">
      <div class="aura-layer aura-layer-primary"></div>
      <div class="aura-layer aura-layer-secondary"></div>
      <div class="aura-layer aura-layer-tertiary"></div>
    </div>

    <!-- Homepage Hero -->
    <div class="container section">
      <div class="text-center mb-8">
        <h1 class="hero-title mb-4">OLON</h1>
        <p class="hero-subtitle">Explore content across six quantum sentiment dimensions</p>
      </div>

      <!-- Category Grid -->
      <div id="category-grid" class="category-grid mb-8"></div>

      <!-- Latest Posts Section -->
      <h2 class="text-center mb-6 mt-12">Latest Content</h2>
      <div id="post-grid" class="post-grid"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; 2025 OLON Sentiment TV. Built with sentiment.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module">
    import { createClient } from '@supabase/supabase-js';

    // Initialize Supabase
    const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
    const SUPABASE_ANON_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;

    window.supabase = { createClient };

    // Make Supabase config available globally
    window.OLON_SUPABASE_URL = SUPABASE_URL;
    window.OLON_SUPABASE_ANON_KEY = SUPABASE_ANON_KEY;
  </script>

  <script src="/assets/js/supabase-client.js" type="module"></script>
  <script src="/assets/js/aura.js" type="module"></script>
  <script src="/assets/js/header-logo.js" type="module"></script>
  <script src="/assets/js/categories.js" type="module"></script>
  <script src="/assets/js/posts.js" type="module"></script>
  <script src="/assets/js/main.js" type="module"></script>
</body>
</html>
