<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Sentiment Quark Universe</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/aura.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="aura-container" class="aura-background">
        <div class="aura-layer aura-layer-primary"></div>
        <div class="aura-layer aura-layer-secondary"></div>
        <div class="aura-layer aura-layer-tertiary"></div>
    </div>

    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div id="header-logo" class="site-logo"></div>
                <nav class="main-nav">
                    <a href="/">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-content">
        <div class="container section">
            <article id="post-content" class="single-post"></article>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p class="text-center">&copy; 2025 Sentiment Quark Universe. Powered by quantum sentiment.</p>
        </div>
    </footer>

    <script type="module">
        import { initSupabase, getPostBySlug } from '/js/supabase-client.js';

        async function loadPostPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                window.location.href = '/';
                return;
            }

            await initSupabase();
            const post = await getPostBySlug(slug);

            if (!post) {
                window.location.href = '/';
                return;
            }

            const postDiv = document.getElementById('post-content');
            postDiv.innerHTML = `
                <header class="post-header mb-6">
                    <h1 class="post-title">${post.title}</h1>
                    <div class="post-meta mb-4">
                        <a href="/category.html?slug=${post.category.slug}" class="post-category">
                            ${post.category.name}
                        </a>
                        <span class="post-date">${new Date(post.created_at).toLocaleDateString()}</span>
                    </div>
                </header>
                <div class="post-content">
                    ${post.content || post.excerpt || ''}
                </div>
            `;
        }

        loadPostPage();
    </script>
    <script type="module" src="/js/aura.js"></script>
    <script type="module" src="/js/header-logo.js"></script>
</body>
</html>
